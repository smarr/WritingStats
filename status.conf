<?php
// Files
$mainfile = 'example-book.tex';  // Main file of your LaTeX project
$logfile  = 'example-book.log';  // Log file generated by LaTeX

// Goal and project details
$target_page_number_body = 150;  // body pages, i.e., without index, TOC, etc.
$overhead_pages          =  18;  // good guess for the amount of pages in the
                                 // resulting document that are not body pages

$words_per_page    = 350;        // depends on use template, font size, etc.
$target_word_count = $target_page_number_body * $words_per_page; // could be a constant, too.

$deadline  = '1 September 2012';         // When does it need to be done?
$start_day = 'Saturday, 31. March 2012'; // When do writing start?



// Typically, only the local place needs to be changed here:
date_default_timezone_set('Europe/Brussels');
setlocale(LC_TIME, 'C');

// $duration := days, for the scale on charts
$duration = diff_in_days(strtotime($start_day),
                         strtotime($deadline));

// Since these scripts are executed on a wide range of systems, the
// installation path of TeXcount is rather unpredictable, adapt as needed:
function determine_texcount_bin() {
    return file_exists($_SERVER['HOME'].'/.local/bin/texcount')
              ? '~/.local/bin/texcount'
              : '/usr/local/bin/texcount';
}
